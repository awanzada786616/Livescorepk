<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Cricket Scores</title>
    <style>
        body {
            background-color: #0f172a; /* Dark Blue */
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container { max-width: 600px; margin: 0 auto; }
        h1 { text-align: center; color: #4ade80; margin-bottom: 30px; }
        .loading { text-align: center; color: #94a3b8; }
        
        /* Card Design */
        .match-card {
            background-color: #1e293b;
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: transform 0.2s;
        }
        .match-card:hover { transform: translateY(-2px); border-color: #4ade80; }
        
        .header {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #94a3b8;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .status-live { color: #ef4444; font-weight: bold; animation: pulse 2s infinite; }
        
        .teams { display: flex; flex-direction: column; gap: 10px; }
        .team-row { display: flex; justify-content: space-between; align-items: center; }
        .team-name { font-weight: bold; font-size: 1.1rem; display: flex; align-items: center; gap: 10px; }
        .team-score { font-family: monospace; font-size: 1.2rem; color: #fff; }
        
        .status-text {
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid #334155;
            font-size: 0.9rem;
            color: #facc15; /* Yellow */
            text-align: center;
        }
        
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <div class="container">
        <h1>üèè Live Match Center</h1>
        <div id="matches-container">
            <p class="loading">Loading live matches...</p>
        </div>
    </div>

    <script>
        async function fetchLiveScores() {
            try {
                const response = await fetch('/api/score'); 
                const data = await response.json();
                
                // ESPN ka data structure alag hota hai
                const matches = data.content ? data.content.matches : [];
                const container = document.getElementById('matches-container');
                
                if(!matches || matches.length === 0) {
                    container.innerHTML = '<p class="loading">No matches found right now.</p>';
                    return;
                }

                let html = '';
                
                // Sirf wahi matches dikhaye jo Live hain ya abhi khatam huye
                matches.forEach(match => {
                    // Teams data nikalna
                    const team1 = match.teams[0];
                    const team2 = match.teams[1];
                    
                    // Live status check
                    const isLive = match.state === "LIVE";
                    const statusClass = isLive ? 'status-live' : '';
                    const statusText = isLive ? '‚Ä¢ LIVE' : match.state;

                    html += `
                        <div class="match-card">
                            <div class="header">
                                <span>${match.series ? match.series.name : 'Match'}</span>
                                <span class="${statusClass}">${statusText}</span>
                            </div>
                            
                            <div class="teams">
                                <div class="team-row">
                                    <div class="team-name">
                                        ${team1.team.name}
                                    </div>
                                    <div class="team-score">
                                        ${team1.score || ''}
                                    </div>
                                </div>

                                <div class="team-row">
                                    <div class="team-name">
                                        ${team2.team.name}
                                    </div>
                                    <div class="team-score">
                                        ${team2.score || ''}
                                    </div>
                                </div>
                            </div>

                            <div class="status-text">
                                ${match.statusText || 'Match info updating...'}
                            </div>
                        </div>
                    `;
                });

                container.innerHTML = html;

            } catch (error) {
                console.error('Error:', error);
            }
        }

        fetchLiveScores();
        setInterval(fetchLiveScores, 30000); // 30 seconds refresh
    </script>
</body>
</html>
