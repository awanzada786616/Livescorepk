<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Cricket Scores</title>
    <style>
        body {
            background-color: #0f172a; /* Dark Blue */
            color: white;
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 { text-align: center; color: #4ade80; }
        .loading { text-align: center; color: #94a3b8; }
        
        /* Card Design */
        .match-card {
            background-color: #1e293b;
            border: 1px solid #334155;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .series-name {
            font-size: 10px;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }
        .live-tag { color: #ef4444; font-weight: bold; }
        
        .teams-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .team { font-weight: bold; font-size: 1.1rem; display: flex; align-items: center; gap: 8px; }
        .score { font-family: monospace; font-size: 1.2rem; color: #4ade80; }
        .result {
            background-color: #0f172a;
            padding: 8px;
            border-radius: 5px;
            text-align: center;
            font-size: 0.9rem;
            color: #facc15;
        }
        img { width: 30px; height: 30px; object-fit: contain; }
    </style>
</head>
<body>

    <div class="container">
        <h1>üèè Live Scores</h1>
        <div id="matches-container">
            <p class="loading">Loading matches...</p>
        </div>
    </div>

    <script>
        async function fetchLiveScores() {
            try {
                // Call our own backend file
                const response = await fetch('/api/score'); 
                const data = await response.json();
                
                const matches = data.res.tM || [];
                const container = document.getElementById('matches-container');
                
                if(matches.length === 0) {
                    container.innerHTML = '<p class="loading">No live matches currently.</p>';
                    return;
                }

                let html = '';
                matches.forEach(match => {
                    // Logic to show Live or Finished status
                    const isLive = match.st === 0;
                    const statusText = isLive ? '‚Ä¢ LIVE' : (match.rl ? 'FINISHED' : 'UPCOMING');

                    html += `
                        <div class="match-card">
                            <div class="series-name">
                                <span>${match.sr}</span>
                                <span class="${isLive ? 'live-tag' : ''}">${statusText}</span>
                            </div>
                            
                            <div class="teams-row">
                                <div class="team">
                                    <img src="https://img1.hscicdn.com/image/upload/f_auto,t_ds_square_w_80/lsci/db/PICTURES/CMS/${match.teams.t1.k}.png" onerror="this.style.display='none'">
                                    ${match.teams.t1.s}
                                </div>
                                <div class="score">${match.teams.t1.sc || ''}</div>
                            </div>

                            <div class="teams-row">
                                <div class="team">
                                    <img src="https://img1.hscicdn.com/image/upload/f_auto,t_ds_square_w_80/lsci/db/PICTURES/CMS/${match.teams.t2.k}.png" onerror="this.style.display='none'">
                                    ${match.teams.t2.s}
                                </div>
                                <div class="score">${match.teams.t2.sc || ''}</div>
                            </div>

                            <div class="result">
                                ${match.rl ? match.rl.msg : (match.toss || 'Match starting soon')}
                            </div>
                        </div>
                    `;
                });

                container.innerHTML = html;

            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Load initially
        fetchLiveScores();
        // Refresh every 10 seconds
        setInterval(fetchLiveScores, 10000);
    </script>
</body>
</html>
